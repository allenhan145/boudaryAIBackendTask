name: CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r backend/requirements.txt
      - name: Lint
        run: |
          cd backend
          make lint
      - name: Test
        run: |
          cd backend
          make test
